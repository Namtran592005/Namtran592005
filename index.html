    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --ease-out-cubic: cubic-bezier(0.215, 0.61, 0.355, 1);
        --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "Helvetica Neue", Arial, sans-serif;
        background: #000000;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1.47059;
        font-weight: 400;
        letter-spacing: -0.022em;
        overflow-x: hidden;
        position: relative;
        padding: 40px 20px;
      }
      #starfield-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .container {
        max-width: 400px;
        width: 100%;
        position: relative;
        z-index: 10;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .profile-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 0 auto 24px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s var(--ease-out-quart);
        animation: fadeInUp 0.8s var(--ease-out-quart) 0.1s both;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .avatar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 100%
        );
        border-radius: 50%;
      }
      .avatar:hover {
        transform: translateY(-4px) scale(1.05);
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
          0 0 20px rgba(0, 113, 227, 0.3);
      }
      .name {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 6px;
        letter-spacing: -0.003em;
        animation: fadeInUp 0.8s var(--ease-out-quart) 0.2s both;
      }
      .username {
        font-size: 17px;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 16px;
        animation: fadeInUp 0.8s var(--ease-out-quart) 0.3s both;
      }
      .bio-text {
        font-size: 17px;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.47059;
        max-width: 320px;
        margin: 0 auto;
        animation: fadeInUp 0.8s var(--ease-out-quart) 0.4s both;
      }
      .links-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 40px;
      }
      .link-item {
        background: rgba(38, 38, 38, 0.5);
        backdrop-filter: blur(20px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 16px 20px;
        text-decoration: none;
        color: #ffffff;
        transition: all 0.3s var(--ease-out-cubic);
        display: flex;
        align-items: center;
        gap: 14px;
        position: relative;
        overflow: hidden;
        will-change: transform, background, border-color;
      }
      .link-item::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(
          circle at var(--x) var(--y),
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0) 40%
        );
        opacity: 0;
        transition: opacity 0.5s;
        will-change: opacity;
      }
      .link-item:hover::after {
        opacity: 1;
      }
      .link-item:hover {
        background: rgba(50, 50, 50, 0.7);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }
      .link-item:active {
        transform: translateY(0) scale(1);
        background: rgba(45, 45, 45, 0.6);
      }
      .link-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        position: relative;
        transition: transform 0.4s var(--ease-out-quart);
        will-change: transform;
      }
      .link-icon img {
        width: 60%;
        height: 60%;
        object-fit: contain;
      }
      .link-item:hover .link-icon {
        transform: scale(1.1) rotate(-5deg);
      }
      .link-content {
        flex: 1;
      }
      .link-title {
        font-size: 17px;
        font-weight: 500;
        margin-bottom: 2px;
      }
      .link-subtitle {
        font-size: 15px;
        color: rgba(255, 255, 255, 0.6);
      }
      .link-arrow {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.4);
        transition: all 0.3s var(--ease-out-cubic);
      }
      .link-item:hover .link-arrow {
        color: rgba(255, 255, 255, 0.9);
        transform: translateX(4px);
      }
      .instagram .link-icon {

        border: 1px solid rgba(228, 64, 95, 0.2);
      }
      .threads .link-icon {

        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .facebook .link-icon {

        border: 1px solid rgba(24, 119, 242, 0.2);
      }
      .zalo .link-icon {

        border: 1px solid rgba(0, 104, 255, 0.2);
      }
      .tiktok .link-icon {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .website .link-icon {
        background: rgba(0, 113, 227, 0.15);
        border: 1px solid rgba(0, 113, 227, 0.2);
      }
      .footer {
        text-align: center;
        animation: fadeInUp 1s var(--ease-out-quart) 1.2s both;
      }
      .link-item {
        animation: fadeInUp 0.8s var(--ease-out-quart) both;
      }
      .link-item:nth-child(1) {
        animation-delay: 0.5s;
      }
      .link-item:nth-child(2) {
        animation-delay: 0.6s;
      }
      .link-item:nth-child(3) {
        animation-delay: 0.7s;
      }
      .link-item:nth-child(4) {
        animation-delay: 0.8s;
      }
      .link-item:nth-child(5) {
        animation-delay: 0.9s;
      }
      .link-item:nth-child(6) {
        animation-delay: 1s;
      }
      @media (min-width: 768px) {
        .container {
          max-width: 800px;
        }
        .links-container {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 16px;
        }
        .link-item:nth-child(odd) {
          animation-delay: 0.5s;
        }
        .link-item:nth-child(even) {
          animation-delay: 0.6s;
        }
      }
      @media (max-width: 430px) {
        .avatar {
          width: 80px;
          height: 80px;
        }
        .name {
          font-size: 23px;
        }
        .bio-text {
          font-size: 16px;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        #starfield-canvas {
          display: none;
        }
        .container,
        .link-item,
        .avatar,
        .name,
        .username,
        .bio-text,
        .footer {
          animation: none;
        }
        .link-item,
        .avatar,
        .link-icon,
        .link-arrow {
          transition: none;
        }
        .link-item:hover,
        .container {
          transform: none;
        }
        .link-item:hover .link-icon {
          transform: none;
        }
        .link-item:hover .link-arrow {
          transform: none;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const prefersReducedMotion = window.matchMedia(
          "(prefers-reduced-motion: reduce)"
        ).matches;
        if (!prefersReducedMotion) {
          const canvas = document.getElementById("starfield-canvas");
          const ctx = canvas.getContext("2d");
          function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          }
          window.addEventListener("resize", resizeCanvas);
          resizeCanvas();
          const stars = [];
          const numStars = 200;
          for (let i = 0; i < numStars; i++) {
            stars.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              radius: Math.random() * 1.2 + 0.5,
              alpha: Math.random(),
              speed: Math.random() * 0.2 + 0.1,
              direction: Math.random() > 0.5 ? 1 : -1,
            });
          }
          function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach((star) => {
              ctx.beginPath();
              ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
              ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
              ctx.fill();
              star.x += star.speed * star.direction;
              if (star.x > canvas.width + star.radius) {
                star.x = -star.radius;
              } else if (star.x < -star.radius) {
                star.x = canvas.width + star.radius;
              }
            });
            requestAnimationFrame(draw);
          }
          draw();
        }
        const linkItems = document.querySelectorAll(".link-item");
        linkItems.forEach((item) => {
          item.addEventListener("mousemove", (e) => {
            const rect = item.getBoundingClientRect();
            item.style.setProperty("--x", e.clientX - rect.left + "px");
            item.style.setProperty("--y", e.clientY - rect.top + "px");
          });
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            const focused = document.activeElement;
            if (focused && focused.classList.contains("link-item")) {
              focused.click();
            }
          }
        });
      });
    </script>
